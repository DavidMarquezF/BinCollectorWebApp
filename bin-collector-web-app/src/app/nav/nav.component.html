<mat-sidenav-container
  class="sidenav-container"
  *ngIf="onAuth$ | async; else NoAuth"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>BCollect</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon class="item-icon">map</mat-icon>Overview</a>
      <a mat-list-item href="#"><mat-icon class="item-icon">people</mat-icon>Workers</a>
      <a mat-list-item href="#"><mat-icon class="item-icon">multiple_stop</mat-icon>Routes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      fxLayoutAlign="space-between center"
      fxLayout="row"
    >
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Home</span>
      </div>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #NoAuth>
  <div class="background-wrapper">
    <div class="background-with-image">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>
