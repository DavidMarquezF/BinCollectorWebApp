<div fxFlex fxLayoutAlign="center center" >

<mat-card class="register-container" fxLayoutAlign="center" fxLayout="column" >

    <mat-card-header>
    <h1 mat-card-title>Register</h1>
    </mat-card-header>
    <div mat-card-content id="content" fxLayout="column" fxLayoutGap="20px">
        <form [formGroup]="form" fxLayout="column" (ngSubmit)="register()">
            <mat-form-field appearance="outline">
                <mat-label for="username">Username</mat-label>
                <input matInput type="text" formControlName="username" placeholder="Enter username" required>
                <mat-error>
                     {{ getErrorEmail() }}
                </mat-error>
                <mat-hint>We'll never share your e-mail with anyone else.</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" style="margin-top: 16px;">
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter password" required>
                <mat-error *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
                     {{ getErrorPassword() }}
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit" class="form__submit" [disabled]="form.invalid">Register</button>

        </form>
        <button mat-button color="accent"  routerLink="/auth/login">Back to login</button>

    </div>
</mat-card>

</div>
